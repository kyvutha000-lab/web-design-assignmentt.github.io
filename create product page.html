</head>

<body>
  <!-- side bar -->
    <!-- side bar -->
  <div class="sidebar">
    <a href="#"><i class="fas fa-tachometer-alt icon-size"></i>Dashboard</a>
    <hr>
    <!-- PRODUCT MENU -->
<label class="product-label">
  <a href="#"><i class="fas fa-utensils icon-size"></i> Product</a>
  
  <!-- Hidden checkbox to toggle submenu -->
  <input type="checkbox" id="product-toggle">

  <!-- Submenu -->
  <div class="submenu">
    <a href="/components/create product page.html"><i class="fa-solid fa-square-plus"></i> Create Product</a>
    <a href="/components/All product.html"><i class="fa-regular fa-clipboard"></i> All Product</a>
    <a href="/components/category page.html"><i class="fa-solid fa-table-cells-large"></i> Category</a>
  </div>
</label>
<hr>

    <hr>
    <a href="#"><i class="fas fa-users icon-size "></i> People</a>
    <hr>
    <a href="#"><i class="fas fa-chart-line icon-size"></i> Reports</a>
    <hr>
    <a href="#"><i class="fas fa-cog icon-size"></i> Settings</a>
    <hr>
  </div>
  
  <div class="main-content">
    <!-- header -->
    <header>
      <div class="left-section">
        <img src="/assets/logo..jpg" alt="Logo">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="right-section">
        <button class="pos-btn"><a href="/components/pos page.html">POS</a></button>
        <i class="fa-regular fa-bell"></i>
        <img src="profile.jpg" alt="Profile" class="profile">
      </div>
    </header>
    <!-- main -->

     <div class="create-main-content">
        <h2>Create Product</h2>
        <hr>

        <div class="create-form-section">

            <!-- Left side -->
            <div class="create-form-left">
                <div class="create-form-grid">

                    <div class="create-form-group">
                        <label>Name*</label>
                        <input type="text" placeholder="Enter product name">
                    </div>

                    <div class="create-form-group">
                        <label>Category 3*</label>
                        <input type="text" placeholder="Enter category 3">
                    </div>

                    <div class="create-form-group">
                        <label>Category 1*</label>
                        <input type="text" placeholder="Enter category 1">
                    </div>

                    <div class="create-form-group">
                        <label>Category 4*</label>
                        <input type="text" placeholder="Enter category 4">
                    </div>

                    <div class="create-form-group">
                        <label>Category 2*</label>
                        <input type="text" placeholder="Enter category 2">
                    </div>

                    <div class="create-form-group">
                        <label>Category 5*</label>
                        <input type="text" placeholder="Enter category 5">
                    </div>

                </div>

                <button class="create-submit-btn">Submit</button>
            </div>

            <!-- Right side -->
            <div class="create-form-right">
                <h4>Multiple Image</h4>
                <div class="create-upload-box">
                    Drag & Drop Multiple images<br>For product<br><br>
                    (or) <span style="color:#007bff; cursor:pointer;">Select</span>
                </div>
            </div>

        </div>
    </div>
    <footer>
      Assignment Restaurant Manager

    </footer>
