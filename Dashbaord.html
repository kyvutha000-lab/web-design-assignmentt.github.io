<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashbaord</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- side bar -->
  <div class="sidebar">
    <a href="#"><i class="fas fa-tachometer-alt icon-size"></i>Dashboard</a>
    <hr>
    <!-- PRODUCT MENU -->
<label class="product-label">
  <a href="#"><i class="fas fa-utensils icon-size"></i> Product</a>
  
  <!-- Hidden checkbox to toggle submenu -->
  <input type="checkbox" id="product-toggle">

  <!-- Submenu -->
  <div class="submenu">
    <a href="/components/create product page.html"><i class="fa-solid fa-square-plus"></i> Create Product</a>
    <a href="/components/All product.html"><i class="fa-regular fa-clipboard"></i> All Product</a>
    <a href="/components/category page.html"><i class="fa-solid fa-table-cells-large"></i> Category</a>
  </div>
</label>
<hr>

    <hr>
    <a href="#"><i class="fas fa-users icon-size "></i> People</a>
    <hr>
    <a href="#"><i class="fas fa-chart-line icon-size"></i> Reports</a>
    <hr>
    <a href="#"><i class="fas fa-cog icon-size"></i> Settings</a>
    <hr>
  </div>
  <div class="main-content">
    <!-- header -->
    <header>
      <div class="left-section">
        <img src="/assets/logo..jpg" alt="Logo">
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="right-section">
        <button class="pos-btn"><a href="/components/pos page.html">POS</a></button>
        <i class="fa-regular fa-bell"></i>
        <img src="profile.jpg" alt="Profile" class="profile">
      </div>
    </header>
    <!-- main -->
    <div class="Dashbaord-contents">
      <div class="summary-cards">
        <div class="card">
          <i class="fas fa-dollar-sign card-icon sales"></i>
          <div>
            <p>Sales</p>
            <strong>$850.00</strong>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-shopping-basket card-icon products"></i>
          <div>
            <p>Products</p>
            <strong>235</strong>
          </div>
        </div>
        <div class="card">
          <i class="fas fa-chart-pie card-icon income"></i>
          <div>
            <p>Income</p>
            <strong>$2350.00</strong>
          </div>
        </div>
      </div>


      <div class="main-row">
        <div class="chart-container">
          <h3>Sale This Years</h3>
          <div class="chart-placeholder">
            <img src="/assets/grapich.revenues.jpg" alt="">
          </div>
        </div>

        <div class="top-selling">
          <h3>Top Selling Products (2025)</h3>
          <div class="slider-placeholder">
            <img src="/assets/hot coffe.jpg" alt="Spaghetti Carbonara">
            <p><strong>Hot Latte</strong></p>
            <p>$1.25</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Assignment Restaurant Manager
      <p>&copy; 2025 Developed by group1. All rights reserved - v1.0</p>
    </footer>
  </div>
</body>

</html>
